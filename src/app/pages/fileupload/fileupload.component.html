<div class=" col-lg-12 col-md-6">
  <div class=" card">
    <div class=" card-header">
      <h4 class=" card-title">Simple Table</h4>
    </div>
    <div class=" card-body">
      <div class=" table-responsive">
        <table class=" table tablesorter" id="">
          <thead class=" text-primary">

          </thead>
          <tbody>
            <tr>

              <div class="content" role="main">

                <div class="card">

                  <div *ngIf="currentFile" class="progress">
                    <div
                      class="progress-bar progress-bar-info progress-bar-striped"
                      role="progressbar"
                      attr.aria-valuenow="{{ progress }}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [ngStyle]="{ width: progress + '%' }">
                      {{ progress }}%
                    </div>
                  </div>

                  <!--<label class="btn btn-default">
                    <input type="file" (change)="selectFile($event)" />
                  </label>-->
<!--
                  <ngx-extended-pdf-viewer
                    printResolution="150"
                    [src]="'assets/pdfs/cv.pdf'"
                    backgroundColor="#e8e8ef"
                    [showZoomButtons]="true"
                    [useBrowserLocale]="false"
                    [showSidebarOnLoad]="true"
                    height="50vh">
                  </ngx-extended-pdf-viewer>-->

                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" (change)="selectFile($event)" lang="pt-br">
                    <label class="custom-file-label" for="customFileLang">Selecionar Arquivo</label>
                  </div>

                  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                    Enviar Arquivo
                  </button>

                  <div class="alert alert-light" role="alert">{{ message }}</div>

                  <div class="card">
                    <div class="card-header">Lista de Arquivos</div>
                    <ul
                      class="list-group list-group-flush"
                      *ngFor="let file of fileInfos | async"
                    >
                      <li class="list-group-item">
                        <a href="{{ file.url }}">{{ file.name }}</a>
                      </li>
                    </ul>
                  </div>

                </div>
              </div>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
